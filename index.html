<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">

      <img class="hero" src="images/illustration-hero.svg" alt="hero dancing">

      <div class="card-content">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="card-price">
        <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
        <div class="price">
          <p><strong>Annual Plan <br></strong></p>
          <p class="digit">$59.9/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
  </div>
</body>
</html>
